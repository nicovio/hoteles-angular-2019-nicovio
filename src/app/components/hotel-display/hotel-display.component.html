<div>
  <div style="margin-top:1rem;margin-bottom: 1rem;" class="row">
    <div class="col">
      <img src={{hotel.imagen}} style="max-width:9rem;">
    </div>
    <div style="text-align: left;" class="col">
      <div>
        <h5><strong>{{hotel.nombre}}</strong></h5>
      </div>
      <div style="text-align: left;">
        <p-rating [ngModel]=hotel.estrellas readonly="true" stars="5" [cancel]="false"></p-rating>
      </div>
      <div style="text-align: left;">
        <fa-icon style="color:grey" [icon]="faMapMarker"></fa-icon>
        {{hotel.ubicacion}}
      </div>
    </div>
    <div *ngIf="mostrarPrecioNoche" class="col">
      <h5><strong>${{hotel.precioHabitacionMasBarata | number}}</strong></h5>
    </div>
  </div>
</div>
